name: A workflow for my App
on: push

jobs:
  Build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'       
      - name: Package and Start Services
        working-directory: ./se_methods_cw
        run: |
          mvn package -DskipTests
          docker compose up -d

  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    needs: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build and Package the JAR
        working-directory: ./se_methods_cw
        run: mvn package -DskipTests 
      - name: Run Unit Tests
        working-directory: ./se_methods_cw
        run: docker compose run --rm app mvn test
