name: A workflow
on: push

jobs:
  IntegrationTests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Show workspace (debug)
        run: |
          pwd
          ls
          ls se_methods_cw

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Integration Tests
        run: |
          # собираем образ базы из папки se_methods_cw/db
          docker build -t database ./se_methods_cw/db
          docker run --name db -dp 33060:3306 database

          # запускаем maven ИЗ КОРНЯ, где лежит pom.xml
          mvn -B -Dtest=IntegrationTest test

          # прибираем за собой, даже если тесты упали
          docker stop db || true
          docker rm db || true
          docker image rm database || true

  build:
    name: Build Run in Docker and Deploy Release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Package and Run docker compose
        run: |
          # снова запускаем Maven из корня
          mvn -B package -DskipTests
          docker compose up --abort-on-container-exit

      - name: Create release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "latest"
          files: |
            ./target/*.jar
